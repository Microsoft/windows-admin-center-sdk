<sme-confirmation-dialog id="confirmation-dialog-chain"></sme-confirmation-dialog>
<sme-dialog-example-full-screen-dialog id="full-screen-dialog-chain"></sme-dialog-example-full-screen-dialog>
<sme-dialog #dialog dialogMode="pane">
  <sme-dialog-header>
    <h3 id="sme-dialog-title">{{ title }}</h3>
  </sme-dialog-header>
  <sme-dialog-content>
    <p id="sme-dialog-desc">{{ label }}</p>
    <button type="button" (click)="onClickFullScreenDialog()">{{ openButtonText }}</button>
  </sme-dialog-content>
  <sme-dialog-footer class="sme-layout-float-right">
      <button type="button" class="sme-button-primary" (click)="onClose()">{{ closeButtonText }}</button>
      <button type="button" (click)="onCancel()">{{ cancelButtonText }}</button>
  </sme-dialog-footer>
</sme-dialog>
